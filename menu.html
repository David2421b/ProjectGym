    <style>
        body {
            background-image: url('GYm/view/Flaskpruebas/static/Fondo3.jpg');
            background-size: cover;
            background-attachment: fixed;
            margin: 0;
        }

        .navigate {
            display: flex;
            justify-content: flex-end; 
            align-items: center; 
            position: fixed; 
            top: 10px; 
            right: 40px; 
            padding: 10px; 
            z-index: 1000; 
            background-color: rgba(80, 80, 80, 0.508);
            border-radius: 10px;
        }

        .navigate a {
            color: white;
            text-decoration: none;
            font-size: 18px;
            margin-left: 100px; 
        }

        .ContainerMarquee {
            display: flex; 
            justify-content: center; 
            align-items: flex-start;
            padding-top: 100px;
            margin-bottom: 2%;
        }

        .MarqueeBox {
            backdrop-filter: blur(5px);
            width: 80%; 
            height: 150px; 
            border: 3px solid white; 
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
            overflow: hidden;
            box-sizing: border-box;
        }

        .marquee {
            white-space: nowrap;
            display: flex;
            animation: marquee 20s linear infinite; 
        }

        .marquee:hover {
            animation-play-state: paused; 
        }

        .marquee img {
            width: 100px; 
            height: 100px; 
            margin: 0 50px; 
            border-radius: 50%; 
        }

        .marquee img:hover{
            transform: scale(1.2);
            transition: 0.5s;
        }
        
        @keyframes marquee {
            0% { transform: translateX(100%); }
            100% { transform: translateX(-100%); }
        }

        .ContainerChat{
            position: absolute;
            width: 1000px;
            height: 350px;
            background-color: rgba(0, 0, 0, 0.558);
            justify-content: center;
            align-items: center;
            left: 17%;
            padding: 2%;
        }

        .Chat{
            padding: 10px;
            margin-top: 25px;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: rgb(60, 60, 60);
            border-radius: 20px;
            margin-bottom: 3%;
        }

        .Chat input{
            color: white;
            background-color: rgb(60, 60, 60);
            font-size: 25px;
            width: 900px;
            height: 30px;
            border-radius: 10px;
            border: none;
            padding: 10px;
        }

        .Chat button{
            font-size: 35px;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            background-color: rgb(60, 60, 60);
            color: white;
            border: none;
            cursor: pointer;
        }

        .MesaggeContainer{
            overflow-y: auto;
            max-height: 200px;
        }

        #ContP1{
            background-color: rgb(60, 60, 60);
            height: auto;
            border-radius: 20px;
            margin: 2% 0 2% 55%;
        }

        #p1{
            color: white;

            text-align: center;
            font-size: 35px;
        }

        #ContP2{

            margin: 2% 55% 2% 0;

        #p2{

        }
