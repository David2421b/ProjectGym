    <style>
        body {
            background-image: url('{{url_for("static", filename = "Fondo3.jpg")}}');
            background-size: cover;
            background-attachment: fixed;
            margin: 0; /* Elimina el margen predeterminado del body */
        }

        .navigate {
            display: flex;
            justify-content: flex-end; 
            align-items: center; 
            position: fixed; 
            top: 10px; 
            right: 40px; 
            padding: 10px; 
            z-index: 1000; 
        }

        .navigate a {
            color: white;
            text-decoration: none;
            font-size: 18px;
            margin-left: 100px; 
        }

        .container {
            height: 100vh; 
            display: flex; 
            justify-content: center; 
            align-items: center; 
    }

    .MarqueeBox {
        width: 80%; 
        height: 200px; 
        border: 3px solid white; 
        display: flex;
        justify-content: center;
        align-items: center;
        position: relative;
        overflow: hidden;
        box-sizing: border-box;
    }

    .marquee {
        white-space: nowrap;
        display: flex;
        animation: marquee 25s linear infinite; 
    }

    .marquee:hover {
        animation-play-state: paused; 
    }

    .marquee img {
        width: 150px; 
        height: 150px; 
        margin: 0 50px; 
        border-radius: 50%; 
    }
    
    
    @keyframes marquee {
        0% { transform: translateX(100%); }
        100% { transform: translateX(-100%); }
    }


    .marquee h1, .marquee h3 {
        display: inline;
        margin: 0; 
        padding: 0 50px; 
        color: white; 
    }
    </style>
