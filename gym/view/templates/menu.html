<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digital Health</title>
    <link rel="icon" href="{{url_for("static", filename = "Logo.png")}}" type="image/png">

    <style>
        body {
            background-image: url('{{url_for("static", filename = "Fondo3.jpg")}}');
            background-size: cover;
            background-attachment: fixed;
            margin: 0;
        }

        .imgvicios {
            width: 300px;      /* Ajusta el ancho de la imagen */
            height: auto;      /* Mantiene la relaci√≥n de aspecto */
            position: absolute; /* Posicionamiento absoluto */
            left: 1200px;       /* Distancia desde el lado izquierdo */
            top: 400px;        /* Distancia desde la parte superior */
        }

        .CountainerNavigate{
            margin: 1.5% 3% 0% 4%;
        }

        #Usr{
            color: white;
            font-size: 50px;
            margin-top: 5%;
            text-decoration: none;
            font-weight: bold;
        }

        #Usr:hover{
            color: red;
            transition: 0.5s;
        }

        .navigate {
            margin: 1.5% 3% 0% 2%;
            display: flex;
            justify-content: flex-end; 
            align-items: center; 
            position: fixed; 
            top: 10px; 
            right: 40px; 
            padding: 10px; 
            z-index: 1000; 
            background-color: rgba(80, 80, 80, 0.508);
            border-radius: 10px;
        }

        .navigate a {
            color: white;
            text-decoration: none;
            font-size: 18px;
            margin-left: 100px; 
        }

        .navigate a:hover{
            scale: 1.2;
            font-weight: bold;
            transition: 0.3s;
        }

        .ContainerMarquee {
            display: flex; 
            justify-content: center; 
            align-items: flex-start;
            padding-top: 100px;
            margin-bottom: 2%;
        }

        .MarqueeBox {
            backdrop-filter: blur(5px);
            width: 80%; 
            height: 150px; 
            border: 3px solid white; 
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
            overflow: hidden;
            box-sizing: border-box;
        }

        .marquee {
            white-space: nowrap;
            display: flex;
            animation: marquee 20s linear infinite; 
        }

        .marquee:hover {
            animation-play-state: paused; 
        }

        .marquee img {
            width: 100px; 
            height: 100px; 
            margin: 0 50px; 
            border-radius: 50%; 
            cursor: pointer;
        }

        .marquee img:hover{
            transform: scale(1.2);
            transition: 0.5s;
        }
        
        @keyframes marquee {
            0% { transform: translateX(100%); }
            100% { transform: translateX(-100%); }
        }
    </style>

    <script>
    </script>
</head>
<body>

    <div class="CountainerNavigate">
        <a id = "Usr" href = "/UsrData">{{name}}</a>
        <nav class="navigate">
            <a href="/BodyData">Conocete</a>
            <a href="/chat">Couach IA</a>
            <a href="/Ejercicio">Rutinas</a>
            <a href="/contact" style="color: red;">Contacto</a>
            <a href="/" style="color: red;">Log out</a>
        </nav>
    </div>


    
    <center>
        <div class="ContainerMarquee">
            <div class="MarqueeBox">
                <div class="marquee">
                    <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcToCexyECyWLNNgW3J9gOpmKSV1hPxPfqrUSQ&s">
                    <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQXvG3-iXf5MntteIR_V39UfYUsQ8G8i-yxYvJ055LOS-GY7QBV415voCT_Y1mxvrtEN-M&usqp=CAU">
                    <img src="https://wl-genial.cf.tsp.li/resize/728x/jpg/48f/dc6/6c0ac051169eea77ffd506450b.jpg">
                    <img src="https://www.entrenamientos.com/media/cache/exercise_375/uploads/exercise/tijeras-o-saltos-abriendo-y-cerrando-piernas-simultaneamente--init-pos-2074.png">
                    <img src="https://www.entrenamientos.com/media/cache/exercise_750/uploads/exercise/prensa-horizontal-en-maquina-init-pos-5520.png">       
                </div>
            </div>
        </div>
    </center>
        <div class="imgvicios">
            <a href="/Vicios" target="_blank">
            <img src="{{ url_for('static', filename='VICIO.png') }}" alt="Imagen de Vicio" style="width: 100%; height: auto;">
        </div>
</body>
</html>
