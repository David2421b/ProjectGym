<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Supera tu Vicio</title>
    <link rel="stylesheet" href="estilos.css"> <!-- Enlace al archivo CSS -->
</head>
<style>
/* General */
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: 'Arial', sans-serif;
}

body {
    background-color: #000000;
    color: #333;
    line-height: 1.6;
}

/* Contenedores */
header, section, footer {
    max-width: 800px;
    margin: 20px auto;
    padding: 20px;
    background-color: #ffffff;
    border-radius: 8px;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
}

/* Encabezado */
header h1 {
    font-size: 2.5em;
    color: #4CAF50;
    text-align: center;
    margin-bottom: 10px;
}

header p {
    text-align: center;
    color: #666;
}

#boton-inicio {
    display: block;
    width: 100%;
    padding: 15px;
    margin: 10px 0;
    font-size: 1.2em;
    background-color: #4CAF50;
    color: #fff;
    border: none;
    border-radius: 8px;
    cursor: pointer;
    transition: background 0.3s;
}

#boton-inicio:hover {
    background-color: #45a049;
}

#contador-tiempo {
    text-align: center;
    font-size: 1.2em;
    margin-top: 10px;
    color: #333;
    font-weight: bold;
}

</style>
<body>
    <!-- Página de Inicio -->
    <header>
        <h1>¡Bienvenido a tu Camino de Cambio, {{Name}}</h1>
        <p>Tu progreso, un día a la vez.</p>
        <button id="boton-inicio">Comienza tu Seguimiento</button>
        <div id="contador-tiempo">Llevas 0 días sin recaídas</div>
    </header>
</body>
</html>
