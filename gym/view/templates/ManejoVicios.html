<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Supera tu Vicio</title>
    <link rel="icon" href="{{url_for("static", filename = "Logo.png")}}" type="image/png">
</head>
<style>
/* General */
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: 'Arial', sans-serif;
}

body {
    background-color: #000000;
    color: #333;
    line-height: 1.6;
}

/* Contenedores */
header, section, footer {
    max-width: 800px;
    margin: 20px auto;
    padding: 20px;
    background-color: #ffffff;
    border-radius: 8px;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
}

/* Encabezado */
header h1 {
    font-size: 2.5em;
    color: #4CAF50;
    text-align: center;
    margin-bottom: 10px;
}

header p {
    text-align: center;
    color: #666;
}

#boton-inicio {
    display: block;
    width: 100%;
    padding: 15px;
    margin: 10px 0;
    font-size: 1.2em;
    background-color: #4CAF50;
    color: #fff;
    border: none;
    border-radius: 8px;
    cursor: pointer;
    transition: background 0.3s;
}

#boton-inicio:hover {
    background-color: #45a049;
}

#contador-tiempo {
    text-align: center;
    font-size: 1.2em;
    margin-top: 10px;
    color: #333;
    font-weight: bold;
}

</style>
<body>
    <!-- Página de Inicio -->
    <header>
        <h1>¡Bienvenido a tu Camino de Cambio, {{Name}}</h1>
        <p>Tu progreso, un día a la vez.</p>

        <form id="form-vicio" method = "post" action = "/ViciosData">
            <input type="text" id="vicio" name="vicio" placeholder="Escribe tu vicio aquí"><br>
            <input type="date" id="Fecha" name="Fecha" placeholder="Fecha de cuando lo dejaste"><br>
            <button id="boton-inicio" type = "submit">Comienza tu Seguimiento</button>
        <div id="contador-tiempo">Llevas {{Recaidas}} días sin recaídas</div>
        </form>
    </header>
</body>
</html>
