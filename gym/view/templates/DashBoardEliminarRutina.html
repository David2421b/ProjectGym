<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eliminar Rutina</title>
    <link rel="icon" href="{{url_for('static', filename = 'Logo.png')}}" type="image/png">

    <style>

        body {
            background-image: url('{{url_for("static", filename = "Fondo3.jpg")}}');
            background-size: cover;
            background-attachment: fixed;
            font-family: Arial, sans-serif;
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
        }


        .Container {
            background: rgba(255, 255, 255, 0.9);
            border-radius: 20px;
            box-shadow: 0px 8px 16px rgba(0, 0, 0, 0.3);
            max-width: 600px;
            padding: 40px;
            text-align: center;
            margin-top: 20px;
        }


        h1 {
            font-size: 24px;
            color: #d9534f; 
            margin-bottom: 20px;
        }


        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 20px;
        }

        th, td {
            border: 1px solid #ccc;
            padding: 12px;
            font-size: 18px;
            text-align: center;
        }

        th {
            background-color: #d9534f; 
            color: white;
        }

        tr:nth-child(even) {
            background-color: #f9f9f9;
        }

        tr:nth-child(odd) {
            background-color: #eaeaea;
        }


        input[type="text"] {
            width: 80%;
            padding: 10px;
            margin: 10px 0;
            font-size: 16px;
            border-radius: 10px;
            border: 1px solid #ccc;
            text-align: center;
        }

        label {
            font-size: 18px;
            color: #333;
            margin-top: 15px;
            display: inline-block;
        }


        button {
            background-color: #d9534f; 
            color: white;
            font-size: 18px;
            border: none;
            border-radius: 10px;
            padding: 12px;
            width: 80%;
            cursor: pointer;
            transition: background-color 0.3s;
            margin-top: 15px;
        }

        button:hover {
            background-color: #c9302c; 
        }

        a {
            display: inline-block;
            margin-top: 20px;
            color: #d9534f;
            font-size: 18px;
            text-decoration: none;
        }

        a:hover {
            color: #c9302c;
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="Container">
        <h1>Selecciona el ID de la Rutina que deseas eliminar</h1>

        <table>
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Nombre</th>
                </tr>
            </thead>
            <tbody>
                <tr><td>{{ID1}}</td><td>{{Nombre1}}</td></tr>
                <tr><td>{{ID2}}</td><td>{{Nombre2}}</td></tr>
                <tr><td>{{ID3}}</td><td>{{Nombre3}}</td></tr>
                <tr><td>{{ID4}}</td><td>{{Nombre4}}</td></tr>
                <tr><td>{{ID5}}</td><td>{{Nombre5}}</td></tr>
            </tbody>
        </table>

        <form action="/EliminarRutina" method="post">
            <label for="ID">ID de la Rutina</label><br>
            <input type="text" name="ID" id="ID" placeholder="ID de la Rutina" required><br>
            <button type="submit">Eliminar</button>
        </form>

        <a href="/Rutinas">Volver</a>
    </div>
</body>
</html>
