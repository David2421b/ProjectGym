<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crear Rutina</title>
    <style>
        body {
            background-image: url("{{ url_for('static', filename='Fondo4.jpg') }}");
            background-size: cover;
            background-attachment: fixed;
            font-family: Arial, sans-serif;
            color: white;
        }

        .container {
            background: linear-gradient(to right, rgba(97, 0, 0, 0.7), rgba(0, 0, 88, 0.5));
            border-radius: 10px;
            max-width: 600px;
            padding: 20px;
            margin: 5% auto;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
        }

        h1 {
            text-align: center;
        }

        label, select, input, textarea {
            display: block;
            width: 100%;
            margin-bottom: 15px;
            padding: 10px;
            border-radius: 5px;
            font-size: 1em;
        }

        select, input, textarea {
            background-color: #f0f0f0;
            border: 1px solid #ccc;
            color: #333;
        }

        button {
            width: 100%;
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            font-size: 1em;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #45a049;
        }

        .message {
            text-align: center;
            margin-top: 10px;
            font-size: 1.1em;
        }

        .error {
            color: #ff4d4d;
        }

        .success {
            color: #66ff66;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Crear Nueva Rutina</h1>

        <!-- Mensajes de éxito o error -->
        {% if success %}
            <p class="message success">{{ success }}</p>
        {% endif %}
        {% if error %}
            <p class="message error">{{ error }}</p>
        {% endif %}

        <!-- Formulario para crear rutina -->
        <form action="/CrearRutina" method="POST">
            <label for="routine_name">Nombre de la Rutina:</label>
            <input type="text" id="routine_name" name="routine_name" required>

            <label for="description">Descripción:</label>
            <textarea id="description" name="description" rows="3" required></textarea>

            <label for="duration">Duración (minutos):</label>
            <input type="number" id="duration" name="duration" min="1" required>

            <label for="exercises">Ejercicios:</label>
            <select id="exercises" name="exercises" multiple required>
                {% for ejercicio in ejercicios %}
                    <option value="{{ ejercicio['id'] }}">{{ ejercicio['nombre'] }}</option>
                {% endfor %}
            </select>

            <button type="submit">Crear Rutina</button>
        </form>

        <div style="text-align: center; margin-top: 20px;">
            <a href="{{ url_for('home') }}" style="color:white; text-decoration: none;">Volver al Menú Principal</a>
        </div>
    </div>
</body>
</html>
