<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Body</title>
    <link rel="icon" href="GYM/view/static/Logo.png" type="image/png">

    <style>
        body{
            background-image: url('{{url_for("static", filename = "Fondo4.jpg")}}');
            background-size: cover;
            background-attachment: fixed;
        }

        .Container{
            background: linear-gradient(to right, rgba(97, 0, 0, 0.704), rgba(0, 0, 88, 0.542));
            border-radius: 30px;
            display: flex;
            justify-content: center;
            margin: 10% 55% 0% 5%;
            padding: 3%;
        }

        #Form input{
            margin: 1% 0% 5% 0%;
            font-size: 25px;
            height: 45px;
            background-color: black;
            border-radius: 10px;
            color: white;
            text-align: center;
        }

        .Labels{
            background-color: black;
            text-align: center;

        }

        .Labels p{
            color: white;
            font-size: 25px;
        }

        button{
            margin: 1% 0% 8% 0%;
            font-size: 30px;
            border-radius: 10px;
            height: 45px;
            width: 308px;
            background-color: #cb0000;
            color: white;
            display: block;
            cursor: pointer;
        }

        button:hover{
            transform: scale(1.1);
            transition: 0.3s;
        }

        a{
            margin-top: 5px;
            color: white;
            text-decoration: none;
            font-size: 30px;
            margin-left: 90px;
            text-decoration: overline;
        }

    </style>
</head>
<body>
    <div class="Container">
        <form id = "Form" method="POST" action="/BodyData">
            <input type="text" name="" id="" placeholder="Peso (Kg)"><br>
            <input type="text" name="" id="" placeholder="Altura (Mts)"><br>
            <div class="Labels">
                <p>tu edad es: {{Age}}</p>
                <p>{{Gender}}</p>
            </div>
            <button type="submit">Calcular</button>
            <a href="/MenuName">DashBoard</a>

        </form>
    </div>
</body>
</html>
