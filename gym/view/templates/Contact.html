<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Digital Health</title>
    <link rel="icon" href="{{url_for('static', filename='Logo.png')}}" type="image/png">

    <style>
        /* Estilo global de la página */
        body {
            background-image: url('{{url_for("static", filename="Fondo4.jpg")}}');
            background-size: cover;
            background-attachment: fixed;
            font-family: 'Roboto', sans-serif; /* Cambiado a Roboto */
            color: #333; /* Color de texto neutro */
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        /* Estilo del contenedor de contacto */
        .back_contact {
            background: linear-gradient(to right, rgba(0, 0, 0, 0.7), rgba(255, 255, 255, 0.1)); 
            width: 450px;
            height: 550px;
            border-radius: 15px;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.5);
            padding: 40px;
            text-align: center;
        }

        /* Estilo del texto */
        p {
            font-size: 18px;
            font-family: 'Roboto', sans-serif;
            color: #f5f5f5; /* Color de texto más suave */
            margin-bottom: 15px;
        }

        /* Estilo de los iconos de redes sociales */
        .Contact img {
            width: 100px;
            height: 100px;
            margin: 10px;
            border-radius: 50%;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            transition: transform 0.3s ease-in-out;
        }

        .Contact img:hover {
            transform: scale(1.15);
        }

        /* Estilo del enlace de dashboard */
        #dashboard {
            background-color: #ff1818; /* Color más suave */
            color: #fff;
            font-size: 20px;
            padding: 12px 20px;
            border-radius: 8px;
            text-decoration: none;
            margin-top: 25px;
            display: inline-block;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            transition: background-color 0.3s, transform 0.2s;
        }

        #dashboard:hover {
            background-color: #a71515;
            transform: scale(1.05);
        }
    </style>

</head>
<body>
    <center>
    <div class="back_contact">
        <p><strong>CORREO:</strong> digitalgym10@gmail.com</p>
        <div class="Contact">
            <a href="https://www.instagram.com/davidhernandez0951/" target="_blank">
                <img src="{{url_for('static', filename='ig.webp')}}" alt="Instagram">
            </a>
            <a href="https://chat.whatsapp.com/I3g8U22vFQi7d2ufdSTftp" target="_blank">
                <img src="{{url_for('static', filename='Wh.webp')}}" alt="WhatsApp"><br>
            </a>
            <a id="dashboard" href="/MenuName">Volver</a>
        </div>
    </div>
</center>
</body>
</html>
