<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejemplo de Tabla</title>
    <style>
        table {
            width: 100%;
            border-collapse: collapse; /* Para que no haya espacios entre las celdas */
        }
        th, td {
            border: 1px solid black; /* Bordes de las celdas */
            padding: 8px; /* Espaciado dentro de las celdas */
            text-align: left; /* Alineaci√≥n del texto */
        }
        th {
            background-color: #f2f2f2; /* Color de fondo para el encabezado */
        }
    </style>
</head>
<body>

    <h2>Lista de Ejercicios</h2>
    <table>
        <thead>
            <tr>
                <th>ID</th>
                <th>Nombre</th>
                <th>Tipo</th>
                <th>Repeticiones</th>
                <th>Series</th>
                <th>Descanso</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>1</td>
                <td>Flexiones</td>
                <td>Fuerza</td>
                <td>15</td>
                <td>3</td>
                <td>30 seg</td>
            </tr>
            <tr>
                <td>2</td>
                <td>Sentadillas</td>
                <td>Fuerza</td>
                <td>12</td>
                <td>4</td>
                <td>45 seg</td>
            </tr>
            <tr>
                <td>3</td>
                <td>Correr</td>
                <td>Cardio</td>
                <td>30 min</td>
                <td>1</td>
                <td>60 seg</td>
            </tr>
        </tbody>
    </table>

</body>
</html>
